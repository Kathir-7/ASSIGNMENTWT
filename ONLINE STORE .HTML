<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõç My Online Store</title>
  <style>
    /* Reset + Basics */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 30px;
    }

    /* Products */
    .product-list h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card .price {
      font-weight: bold;
      color: #e91e63;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #ccc;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: not-allowed;
    }

    /* Cart */
    #cart {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõç My Online Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>

  <main>
    <section id="products" class="product-list">
      <h2>Featured Products</h2>
      <div class="product-grid">

        <div class="product-card">
          <img src="https://via.placeholder.com/200x150?text=Shirt" alt="Shirt">
          <h3>Classic T-Shirt</h3>
          <p class="price">$19.99</p>
          <button disabled>Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="https://via.placeholder.com/200x150?text=Shoes" alt="Shoes">
          <h3>Running Shoes</h3>
          <p class="price">$49.99</p>
          <button disabled>Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="https://via.placeholder.com/200x150?text=Bag" alt="Bag">
          <h3>Stylish Backpack</h3>
          <p class="price">$29.99</p>
          <button disabled>Add to Cart</button>
        </div>

      </div>
    </section>

    <section id="cart">
      <h2>Shopping Cart</h2>
      <p>Your cart is currently empty.</p>
      <p><strong>Total:</strong> $0.00</p>
    </section>
  </main>

  <footer>
    <p>¬© 2025 My Online Store | Made with ‚ù§Ô∏è</p>
  </footer>

</body>
</html>
