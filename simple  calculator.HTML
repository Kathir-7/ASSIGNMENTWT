<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .calculator {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2980b9;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .buttons button {
      width: 48%;
      padding: 10px;
      font-size: 1.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #2980b9;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Calculator</h2>
    <div class="form-group">
      <input type="number" id="num1" placeholder="Enter first number">
    </div>
    <div class="form-group">
      <input type="number" id="num2" placeholder="Enter second number">
    </div>

    <div class="buttons">
      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">−</button>
    </div>
    <div class="buttons">
      <button onclick="calculate('*')">×</button>
      <button onclick="calculate('/')">÷</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    function calculate(operator) {
      // Get input values
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var resultElement = document.getElementById('result');
      
      // Handle empty input values
      if (isNaN(num1) || isNaN(num2)) {
        resultElement.innerHTML = "<span class='error'>Please enter valid numbers in both fields.</span>";
        return;
      }
      
      var result;

      // Perform calculation based on the operator
      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          // Handle division by zero
          if (num2 === 0) {
            resultElement.innerHTML = "<span class='error'>Error: Division by zero is not allowed.</span>";
            return;
          }
          result = num1 / num2;
          break;
        default:
          resultElement.innerHTML = "<span class='error'>Invalid operation.</span>";
          return;
      }

      // Display result
      resultElement.innerHTML = `Result: ${result}`;
    }
  </script>

</body>
</html>
